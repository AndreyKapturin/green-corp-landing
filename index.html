<!DOCTUPE html>
<html lang=""ru">
<head>
    <title>Солнечные батареи GreenCorp</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="img/logo.svg" class="header__logo" alt="Логотип">
        <div class="header_controls">
            <a href="#">Контакты</a>
            <button type="button">Заказать</button>
        </div>
    </header>
    <section class="about">
        <div class="about_info">
            <h1>Солнечные панели GreenRobotic</h1>
            <p>Производите дешевую экологически чистую электроенергию из солнечного света</p>
            <button type="button">Узнать подробнее</button>
        </div class="about_images">
        <div>
            <img class="about_sun-image" src="img/sun.png" alt="Солнце">
            <img class="about_panel-image" src="img/solar-panel.png" alt="Солнечная панель">
        </div>
    </section>
    <section class="form">
        <div class="form__container">
            <h1>Оставьте свои конткты</h1>
            <p>Поможем подобрать модель,<br>выбрать удобный вариант установки.<br>гарантия возврата денег.</p>
            <form>
                <div class="form__group">
                    <label for="name">Ваше имя</label>
                    <input id="name" placeholder="Ваше имя">
                </div>
                <div class="form__group">
                    <label for="email">Электронный адрес</label>
                    <input type="email" id="email" placeholder="***@yandex.ru">
                </div>
                <div class="form__group">
                    <label for="phone">Номер телефона</label>
                    <input type="tel" id="phone" placeholder="+7(999)999-99-99">
                </div>
                <div class="form__group">
                    <label for="budget">Примерный бюджет</label>
                    <select id="budget">
                        <option>Выберите вариант</option>
                        <option value="10-30">10 000₽-30 000₽</option>
                        <option value="30-60">30 000₽-60 000₽</option>
                        <option value="60-100">60 000₽-100 000₽</option>
                        <option value="100+">100 000₽</option>
                    </select>
                </div>
                <button type="submit" class="form__submit">Отправить заявку</button>
            </form>
        </div>
    </section>
</body>
</html>
